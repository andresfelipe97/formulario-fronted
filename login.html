<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
    </style>
    <link rel="stylesheet" href="/07 -formularios/css/login.css">
    <title>loggin form</title>
</head>

<body>
    <header>
        <p>ALREADY A MEMBER ? Sing up</p>
    </header>

    <div class="container">
        <h2> Registrate en los formularios</h2>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="/07 -formularios/img/logo.png" alt="logo google">
                </picture>
                <span>registrese con google</span>
            </button>
            <button class="twitter-btn">
                <picture>TWITTER</picture>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>OR</span>
            <hr>
        </div>
        <form action="">
            <div class="section-inputs">
                <label for="nombre"> <span>Nombre</span>
                    <input class="" type="text" name="nombre" placeholder="Nombre" required>
                </label>

                <label for="Username"> <span>Username</span> <input class="" type="text" name="Username"
                        placeholder="Username" required>
                </label>

            </div>

            <label for="EMAIL"><span>EMAIL</span> <input class="" type="email" name="EMAIL" placeholder="EMAIL"
                    required>
            </label>
            <label for="Pasword"><span>Pasword</span> <input class="" type="password" name="Pasword"
                    placeholder="6+ caracteres" required>
            </label>
            <label class="checkbox-label" for="Checkbox">
                <input type="Checkbox" id="Checkbox">
                <span>Acepto terminos y condiciones</span>
            </label>
            <button class="submit-btn" type="submit">CREAR CUENTA </button>
        </form>
    </div>

</body>

</html>
